<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>lifemanager.web</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li *ngIf="loggedIn==false" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Login
                    </a>
                </li>
                <li *ngIf="loggedIn" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                        <a [routerLink]='["/logout"]' (click)='collapse()'>
                            <span class='glyphicon glyphicon-home'></span> Logout
                        </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/calendar"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-education'></span> Calendar
                    </a>
                </li>                
            </ul>
        </div>
    </div>
</div>
